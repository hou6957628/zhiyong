<script>
    function parseQueryString(url){
        var params={};
        var arr=url.split("?");
        var arr1=arr[1].split("&");
        for(var i=0;i<arr1.length;i++){
            arr2=arr1[i].split('=');

            if(!arr2[1]){
                params[arr2[0]]='true';
            }else{
                if(params[arr2[0]]){
                    var arr3=[params[arr2[0]]];
                    arr3.push(arr2[1]);
                    params[arr2[0]] = arr3;
                } else {
                    params[arr2[0]]=decodeURI(arr2[1]);
                }
            }
        }
        document.getElementById("title1").innerText=params.title_1;
        document.getElementById("title2").innerText=params.title_2;
    }
    var url=window.location.href;
    parseQueryString(url);

</script>
